---
layout: master
title: Blog
---

<table border="0" cellspacing="5" cellpadding="5">
	{% for post in site.posts %}
		<tr>
			<td style='width:150px'>{{ post.date | date_to_long_string }}</td>
			<td>></td>
			<td><a href="/blog{{ post.url }}">{{ post.title }}</a></td>
		</tr>  
     {% endfor %}
</table>
